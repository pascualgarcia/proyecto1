<h4>Mis Direcciones</h4>

<table class="table table-responsive">
    <thead>
        <tr>
            <th>ID</th>
            <th>Alía</th>
            <th>Calle</th>
            <th>Ciudad</th>
            <th>Estado</th>
            <th>Código postal</th>
            <th>País</th>
            <th>Fecha de creación</th>
            <th>Cleinte ID</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <body>
        <tr *ngFor="let item of direcciones">
            <td>{{item.addressId}}</td>
            <td>{{item.alias}}</td>
            <td>{{item.street}}</td>
            <td>{{item.city}}</td>
            <td>{{item.state}}</td>
            <td>{{item.zipCode}}</td>
            <td>{{item.country}}</td>
            <td>{{item.createAt}}</td>
            <td>{{item.clienteId}}</td>

            <td>
                <ng-container *ngIf="item.active then botonParaActivo; else botonParaInactivo"></ng-container>
    
                <ng-template #botonParaActivo>
                   <button [ngClass]="{activo: item.active}">Desactivar</button>
                </ng-template>
    
                <ng-template #botonParaInactivo>
                    <button [ngClass]="{btn: item.active}">Activar</button>
                </ng-template>
            </td>

        </tr>
    </body>
</table>
