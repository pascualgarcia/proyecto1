<h4>Mis Direcciones</h4>
<section class="table table-responsive">
<table class="table table-bordered border-primary">
    <thead>
        <tr>
            <th>ID</th>
            <th>Alía</th>
            <th>Calle</th>
            <th>Ciudad</th>
            <th>Estado</th>
            <th>Código postal</th>
            <th>País</th>
            <th>Fecha de creación</th>
            <th>Cleinte ID</th>
            <th>Acciones</th>
            <th>Ver Detalles</th>
        </tr>
    </thead>
    <body *ngIf="listaDirecciones | async as direcciones">
        <tr *ngFor="let item of direcciones">
            <td>{{item.addressId}}</td>
            <td>{{item.alias}}</td>
            <td>{{item.street}}</td>
            <td>{{item.city}}</td>
            <td>{{item.state}}</td>
            <td>{{item.zipCode}}</td>
            <td>{{item.country}}</td>
            <td>{{item.createAt}}</td>
            <td>{{item.clienteId}}</td>

            <td>
                <ng-container *ngIf="item.active then botonParaActivo; else botonParaInactivo"></ng-container>
    
                <ng-template #botonParaActivo>
                    <button class="btn" [ngClass]="item.active ? 'btn-danger': 'btn-success'">Desactivar</button>
                </ng-template>
    
                <ng-template #botonParaInactivo>
                    <button class="btn" [ngClass]="!item.active ? 'btn-success': 'btn-danger'">Activar</button>
                </ng-template>

            </td>

            <td><a class="btn btn-primary" [routerLink]="['/direcciones', item.addressId]"
                routerLinkActive="router-link-active">Ver</a></td>  

        </tr>
    </body>
</table>
<div>
  <h5><a href="/clientes" class="card-link">Ir a la tabla Clientes</a></h5>
</div>
</section>
