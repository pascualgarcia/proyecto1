
<h3>Mis Clientes</h3>


<table class="table table-responsive">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Cédula</th>
            <th>Fecha cumpleaños</th>
            <th>Fecha creación</th>
            <th>Correo</th>
            <th>Acciones</th>
            
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of clientes">
            <td>{{item.clienteId}}</td>
            <td>{{item.name}}</td>
            <td>{{item.lastName}}</td>
            <td>{{item.cedula}}</td>
            <td>{{item.birthDate}}</td>
            <td>{{item.createAt}}</td>
            <td>{{item.email}}</td>
             
         <td>
            <ng-container *ngIf="item.active then botonParaActivo; else botonParaInactivo"></ng-container>

            <ng-template #botonParaActivo>
               <button [ngClass]="{activo: item.active}">Desactivar</button>
            </ng-template>

            <ng-template #botonParaInactivo>
                <button [ngClass]="{btn: item.active}">Activar</button>
            </ng-template>
        </td>

        </tr>
    </tbody>
</table>
